<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>소셜 계정 전환 동의</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/css/linkConfirm.css">
</head>
<body>
<div class="confirm-container">
    <h2>소셜 계정 연동 확인</h2>
    <p th:text="'해당 이메일(' + ${email} + ')을 소셜 로그인 계정으로 전환하시겠습니까?'"></p>
    <p>전환 후에는 기존 비밀번호로는 로그인할 수 없으며, 해당 소셜 플랫폼을 통해 로그인해야 합니다.</p>

    <form th:action="@{/link/complete}" id="convert-form" method="get">
        <input type="hidden" name="type" th:value="${loginType}" />
        <button type="submit">예, 전환하겠습니다</button>
        <a th:href="@{/member/loginPage}"><button type="button">아니요, 돌아갈래요</button></a>
    </form>
</div>
<script src="/js/linkConfirm.js"></script>
</body>
</html>
