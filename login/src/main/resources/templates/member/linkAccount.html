<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>계정 연동</title>
    <link rel="stylesheet" href="/css/linkAccount.css">
</head>
<body>
<div class="link-account-container">
    <h2>계정 연동 안내</h2>
    <p th:text="'해당 이메일(' + ${email} + ')은 이미 로컬 계정으로 가입되어 있습니다.'"></p>
    <p>계정 연동을 위해 이메일 인증이 필요합니다.</p>

    <!-- 절대 경로로 수정 -->
    <form th:action="@{/link/sendCode}" method="post">
        <input type="hidden" name="email" th:value="${email}" />
        <button type="submit">인증 코드 전송</button>
    </form>

    <form th:action="@{/link/verifyCode}" method="post">
        <input type="hidden" name="email" th:value="${email}" />
        <input type="text" name="authCode" placeholder="인증 코드 입력" required />
        <button type="submit">연동 진행</button>
    </form>

    <a th:href="@{/member/loginPage}">돌아가기</a>
</div>
</body>
</html>
